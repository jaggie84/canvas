<!Doctype html>
<html>
    <head>
        <title>CANVAS</title>
    </head>
        <body>
            <canvas width="800" height="800"></canvas>
            <script>
                var canvas = document.querySelector('canvas');
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(50, 50, 100, 200);
                
                ctx.beginPath();
                ctx.fillStyle = 'blue';
                ctx.ellipse(100, 100, 50, 50, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'green';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.lineTo(200, 200);
                ctx.closePath();
                ctx.stroke();
                
                ctx.strokeStyle = 'purple';
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.lineTo(200, 200);
                ctx.lineTo(100, 200);
                ctx.closePath();
                ctx.stroke();
            </script>
        </body>
</html>
